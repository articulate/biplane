language: generic
sudo: required
dist: trusty
services:
- docker
matrix:
  include:
  - env: ARCH=x86_64 ARCH_CMD=linux64
    os: linux
  - os: osx
before_install: bin/ci prepare_system
install: bin/ci prepare_build
script:
- bin/ci with_build_env 'make'
after_success:
- mv ./biplane biplane-$TRAVIS_OS_NAME
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: 
    - biplane-$TRAVIS_OS_NAME
  on:
    tags: true
notifications:
  slack:
    secure: 

